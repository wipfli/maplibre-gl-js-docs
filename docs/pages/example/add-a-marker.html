<div id="map"></div>

<script>
    var map = new maplibregl.Map({
        container: 'map',
        style:
            'https://api.maptiler.com/maps/streets/style.json?key=olPbAXB9QkZuFSDG4x2V',
        center: [12.550343, 55.665957],
        zoom: 8
    });

    var marker = new maplibregl.Marker()
        .setLngLat([12.550343, 55.665957])
        .addTo(map);
</script>
