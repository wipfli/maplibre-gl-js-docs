<div id="map"></div>

<script>
    if (!maplibregl.supported()) {
        alert('Your browser does not support Mapbox GL');
    } else {
        var map = new maplibregl.Map({
            container: 'map',
            style:
                'https://api.maptiler.com/maps/streets/style.json?key=olPbAXB9QkZuFSDG4x2V',
            center: [-74.5, 40],
            zoom: 9
        });
    }
</script>
